<div class="quiz">
    <div id="wrapper">
        <h2>Vprašanje {{ current + 1 }} od 7</h2>
        
        <div id="image-wrapper">
            
            <div class="timer-circle">
                <!-- black background circle (gives the halo & opacity) -->
                <div class="timer-bg"></div>

                <!-- SVG ring -->
                <svg width="64" height="64">
                    <circle cx="32" cy="32" r="28" stroke="rgba(255,255,255,0.3)" stroke-width="4" fill="none" class="track"></circle>
                    <circle cx="32" cy="32" r="28" stroke="white" stroke-width="4" fill="none" class="progress"
                            [attr.stroke-dasharray]="175.93"
                            [attr.stroke-dashoffset]="175.93 * timerLeft / 30">
                    </circle>
                </svg>

                <!-- number -->
                <span class="timer-text">{{ timerLeft }}</span>
            </div>

            <!-- Answer overlay -->
            <div class="answer-overlay" 
                 [class.show]="showOverlay" 
                 [class.correct]="overlayType === 'correct'" 
                 [class.incorrect]="overlayType === 'incorrect'">
                <div class="overlay-content">
                    <div class="overlay-icon" *ngIf="overlayType === 'correct'">✓</div>
                    <div class="overlay-icon" *ngIf="overlayType === 'incorrect'">✗</div>
                    <div class="overlay-text">
                        {{ overlayType === 'correct' ? 'Pravilno!' : 'Napačno!' }}
                    </div>
                </div>
            </div>

        <div class="btns-row">
            <button id="btn-prava" (click)="select(false)" [disabled]="isProcessingAnswer">Prava</button>
            <button id="btn-ai" (click)="select(true)" [disabled]="isProcessingAnswer">AI</button>
        </div>

            <img [src]="images[current].src" width="400" />
        </div>

    </div>
</div>
